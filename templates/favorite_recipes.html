<!DOCTYPE html>
<html>
<head>
    <title>Favorite Recipes</title>
</head>
<body>
    <h1>Favorite Recipes</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                {{ recipe.name }}
                <a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">View Recipe</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
