<!DOCTYPE html>
<html>
<head>
    <title>Liste des recettes</title>
</head>
<body>
    <h1>Liste des recettes</h1>
    <ul>
        {% for recipe in recipes %}
            <li><a href="{{ url_for('view_recipe', recipe_id=recipe.id) }}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_recipe') }}">Créer une nouvelle recette</a>
</body>
</html>
<form action="/logout" method="GET">
    <button type="submit">Se déconnecter</button>
</form>
